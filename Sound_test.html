
<HTML>

<HEAD>
<TITLE>音響用</TITLE>
</HEAD>

<!--
音声追加時は//////////から====までを1単位としてコピー
audioタグファイル参照,id
buttonタグid,再生停止,class
btn_play_x
btn_pause_x
audioElementX
audioElement id
styleタグ内.btn_x
-->

<BODY>

<h1>音響_テスト版</h1>
<p>それぞれのボタンで音響の操作ができる。<br>
A,Bは「ブルーライトヨコハマ」、Cは「上を向いて歩こう」を、仮データとして再生できるようにしている。<br></p>

<!--//////////-->
<!--ループ非対応-->

<audio src="KQ_Bluelight_A.mp3" type="audio/mpeg" id="KQ_A"></audio>
<button id="btn_play_a" class="btn_a">A再生</button>
<button id="btn_stop_a" class="btn_a">A終了</button>
<button id="btn_pause_a" class="btn_a">A一時停止</button>

<script>
window.addEventListener('DOMContentLoaded', function(){

  const btn_play_a = document.getElementById("btn_play_a");
  const btn_stop_a = document.getElementById("btn_stop_a");
  const btn_pause_a = document.getElementById("btn_pause_a");
  const audioElementA = document.getElementById("KQ_A");

  btn_play_a.addEventListener("click", e => {
    audioElementA.play();
  });

  btn_stop_a.addEventListener("click", e => {
    audioElementA.pause();
audioElementA.currentTime = 0;
  });
  btn_pause_a.addEventListener("click", e => {
    audioElementA.pause();
  });
});
</script>

<style>
.btn_a{
    width: 300px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #000;
    background: #ffdcdc;
    cursor: pointer;
font-size: 20px;
</style>
<br><br>

<!--==========-->
